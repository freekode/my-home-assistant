homeassistant: true
permit_join: false
mqtt:
  base_topic: zigbee2mqtt
  server: mqtt://mosquitto
serial:
  port: /dev/ttyACM0
frontend:
  port: 8080
advanced:
  log_level: info
  log_syslog:
    app_name: Zigbee2MQTT
    eol: /n
    host: localhost
    localhost: localhost
    path: /dev/log
    pid: process.pid
    port: 514
    protocol: udp4
    type: '5424'
  last_seen: ISO_8601_local
availability:
  active:
    timeout: 10
  passive:
    timeout: 30
devices:
  '0xa4c13837eba81797':
    friendly_name: led_stripe_one
  '0x00124b00226810ff':
    friendly_name: temp_sonoff_one
